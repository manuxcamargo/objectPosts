<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/syles.index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Próximo Posts</h1>

        <div id="postForm">

            <div>
                <label for="title">Título</label>
                <input id="title" name="title" type="text" required>
            </div>

            <div>
                <label for="resume">Resumo</label>
                <textarea name="resume" id="resume" rows="4"></textarea>
            </div>

            <div>
                <label for="publisher">Autor</label>
                <input id="publisher" name="publisher" type="text" required>
            </div>
            <div>
                <label for="date">Data de publicação</label>
                <input id="date" name="date" type="date" required>
            </div>


            <button onclick="savePost()">Cadastrar</button>
        </div>
        </div>

        <div id="list"></div>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
